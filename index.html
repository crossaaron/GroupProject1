<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Is-it-worth-it-con</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">

  <!-- I'll adjust the bootstrap once we have a topic/layout nailed down -->

  <!-- I'll add fonts here as a last step once we get logic working -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">  

  <!-- Javascript and jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <!-- Google Places  -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArlFHWVcjkg8WiQljm_jOx0dObvApNOy8&libraries=places&callback=initMap">
  </script>
  <!-- firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
  
<!-- firebase storage -->
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-storage.js"></script>

  <!-- Team Created Logic -->
  <script src="js/logic.js"></script>

  
</head>

<body>
      <div class="jumbotron jumbotron-fluid">
        <img src="images/logo.svg">
      </div>
    
    
    <!-- Sort By Buttons-->
  <div class="wrapper">
    <div class="col-md-12 defaultdiv">
      <div class="form-group like-table" id="filterButtons">
        <ul class="hypers like-table-row">
          <li class="like-table-cell"><button data-type="best" type="button" class="btn btn-primary sort-button">Best</button></li>
          <li class="like-table-cell"><button data-type="-distance" type="button" class="btn btn-primary sort-button">Nearest</button></li>
          <li class="like-table-cell"><button data-type="-date" type="button" class="btn btn-primary sort-button">Date</button></li>
        </ul>
      </div>
    </div>
      <!-- Inputs -->
      <div class="row" id="center">        
            <input id="name" class="col-md-2 offset-md-2" placeholder="Name (e.g. John Smith)">
            <input id="interest" class="col-md-2" placeholder="Interest (e.g. comic)">
            <input id="location" class="col-md-2" placeholder="City or Zipcode">
            <input id="searchRadius" class="col-md-2" placeholder="50" type="number">
      </div>
      <div><p id="validationMessage"></p></div>

      <div class="col-md-12 defaultdiv">          
        <div class="form-group like-table">
          <ul class="hypers row col-md-12">
            <li class="like-table-cell"><input data-type="distance" id="getResults" type="submit" class="btn btn primary sort-button"></li>
          </ul>
        </div>
      </div>
      <div class="container" id="eventBox">  </div>
  </div> <!--Wrapper End -->

  </body>
</html>
