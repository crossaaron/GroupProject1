<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Is-it-worth-it-con</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">

  <!-- I'll adjust the bootstrap once we have a topic/layout nailed down -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <!-- I'll add fonts here as a last step once we get logic working -->
  <link rel="stylesheet" type="text/css" href="css/style.css">  

  <!-- Javascript and jQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <!-- Google Places  -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArlFHWVcjkg8WiQljm_jOx0dObvApNOy8&libraries=places&callback=initMap">
  </script>
  <!-- Team Created Logic -->
  <script src="js/logic.js"></script>

  
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
          <h1 class="display-3">Is-It-Worth-It-Con?</h1>
          <p class="lead">Experience an event before you go.</p>
        </div>
      
        <div class = "userInputs">
          <form>
            Name: <input id="name" placeholder="Name of Event"> <br>
            Location: <input id="location" placeholder="ex. Richmond"> <br>
            Search Radius: <input id="searchRadius" placeholder="ex. 50 miles"> <br>
            Interest: <input id="interest" placeholder="What interests you?"> <br>
            <input id="getResults" type="submit">
          </form>
        </div>
    </div>

    <div class="container" id="filterButtons" style="margin-top: 40px">
    <div class="row justify-content-around">
      <div class="col-md-2"
        <button type="button" class="btn btn-primary">High Cap</button>
      </div>
      <div class="col-md-2"
        <button type="button" class="btn btn-primary">Price $ - $$$</button>
      </div>
      <div class="col-md-2"
        <button type="button" class="btn btn-primary">Nearest</button>
      </div>
      <div class="col-md-2"
        <button type="button" class="btn btn-primary">Date</button>
      </div>
    </div>
  </div>

<!-- event list items  -->
  <div class="container" id="eventBox" style="margin-top: 40px">  
  </div>

<!-- pictures from pixabay -->
  <div class="pictures">
  </div>

  <!-- Google Maps here if we need it-->
    <div class="row" style="margin-top: 40px">
        <div class="col-md-12 googlemaps">
          <div id="map"></div>
        </div>            
    </div>





  </body>
</html>
